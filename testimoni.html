<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .testimoni {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 5px solid #007bff;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .nama {
            font-weight: bold;
            margin-top: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testimoni</h1>
    </header>

    <div class="container">
        <h2>Apa Kata Mereka?</h2>

        <div class="testimoni">
            <p>"Pelayanan sangat memuaskan, produk berkualitas tinggi, dan pengiriman cepat!"</p>
            <p class="nama">- Andi</p>
        </div>

        <div class="testimoni">
            <p>"Saya sangat puas berbelanja di sini, pasti akan order lagi."</p>
            <p class="nama">- Sinta</p>
        </div>

        <div class="testimoni">
            <p>"Timnya sangat ramah dan responsif, recommended banget!"</p>
            <p class="nama">- Budi</p>
        </div>
    </div>
</body>
</html>
